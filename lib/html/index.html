<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HapD3cation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="">

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1>HapD3cation</h1>
            <p>
                Welcome to HapD3cation!
                With this application you can create information haptifications in an automated way.
            </p>
            <p>
                It is created in the manner of
                <a href="https://vega.github.io/vega-lite/">Vega-Lite</a>, but in 3D. It uses
                <a href="https://github.com/jscad/OpenJSCAD.org">JSCAD</a> to create the three-dimensional haptifications.
            </p>
            <p>
                Have fun experimenting!
            </p>
            <a href="/editor">
                <button type="button" class="btn btn-outline-primary btn-lg">Get Started</button>
            </a>
        </div>
        <div class="col">
            <img src="../../public/img/logo.svg" class="img-fluid w-50  position-relative top-50 start-50 translate-middle" alt="Logo of HapD3cation">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
