<!DOCTYPE html>
<html>
<head>
    <title>Vega-Lite</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
            margin-right: 5px;
        }
    </style>
</head>

<body>
<h1>Vega-Lite Visualization</h1>
<!-- Container for the visualizations -->
<div id="vis_1"></div>
<div id="vis_2"></div>
<div id="vis_3"></div>

<script>
    // Assign the specification to a local variable
    var vlSpecLineChart = {
        $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
        data: {
            url: "/public/data/vaccination_data.json"
        },
        title: "Vaccinated people over time",
        mark: 'line',
        encoding: {
            x: {
                field: 'date',
                type: 'temporal'},
            y: {
                field: 'people_vaccinated',
                type: 'quantitative'
            },
            color: {field: "country", type: "nominal"}
        }
    };

    // Embed the visualization in the container with id `vis_1`
    vegaEmbed('#vis_1', vlSpecLineChart);

    // Assign the specification to a local variable
    var vlSpecBarChart = {
        $schema: "https://vega.github.io/schema/vega-lite/v5.json",
        data: {"url": "/public/data/vaccination_data_bar_chart.json"},
        title: "Vaccinated and fully vaccinated people 17.06.2021",
        mark: "bar",
        encoding: {
            x: {
                field: 'country',
                type: 'nominal'
            },
            y: {
                field: "count",
                type: "quantitative",
                stack: 'false'
            },
            color: {
                field: 'status',
                type: "nominal"
            }
        }
    };

    // Embed the visualization in the container with id `vis_1`
    vegaEmbed('#vis_2', vlSpecBarChart);

    // Assign the specification to a local variable
    var vlSpecBarChartPerHundred = {
        $schema: "https://vega.github.io/schema/vega-lite/v5.json",
        data: {"url": "/public/data/vaccination_data_per_hundred_bar_chart.json"},
        title: "Vaccinated and fully vaccinated people per hundred 17.06.2021",
        mark: "bar",
        encoding: {
            x: {
                field: 'country',
                type: 'nominal'
            },
            y: {
                field: "count",
                type: "quantitative",
                stack: 'false'
            },
            color: {
                field: 'status',
                type: "nominal"
            }
        }
    };

    // Embed the visualization in the container with id `vis_1`
    vegaEmbed('#vis_3', vlSpecBarChartPerHundred);
</script>
</body>
</html>
